<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizie della Scuola</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-semibold text-center mb-6">Notizie della Scuola</h1>
        
        <!-- Sezione notizie -->
        <div id="notizie" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Le notizie verranno caricate qui tramite JavaScript -->
        </div>
    </div>

    <script>
        async function fetchNotizie() {
            const response = await fetch('https://gist.githubusercontent.com/tonyco972/47554691172b680172f003458025d7c3/raw');
            const data = await response.json();

            const notizieContainer = document.getElementById('notizie');
            notizieContainer.innerHTML = '';  // Clear previous data

            data.forEach((notizia) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-lg';

                card.innerHTML = `
                    <h2 class="text-2xl font-semibold">${notizia.titolo}</h2>
                    <p class="mt-2 text-gray-600">${notizia.descrizione}</p>
                    <p class="mt-2 text-gray-500">Data: ${notizia.data}</p>
                    <a href="${notizia.link}" class="mt-4 inline-block text-blue-600 hover:underline">Leggi di pi√π</a>
                `;

                notizieContainer.appendChild(card);
            });
        }

        // Chiamata iniziale per caricare le notizie
        fetchNotizie();
    </script>
</body>
</html>
